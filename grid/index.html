<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grid based layout Cristiano Ronaldo</title>

		<link href="./static/css/index.css" rel="stylesheet" />
	</head>
	<body>
		<main>
			<h1 class="text-center">Grid based layout - Cristiano Ronaldo</h1>
			<div class="grid-container">
				<div class="grid-item">
					<img src="./static/images/cr7.jpeg" alt="Critiano Ronaldo" />
				</div>
				<div class="grid-item">
					<img
						src="./static/images/juventus.jpeg"
						alt="Cristiano Ronaldo in Juventus"
					/>
				</div>
				<div class="grid-item">
					<img
						src="./static/images/man_u.jpeg"
						alt="Cristiano Ronaldo in Manchested United"
					/>
				</div>
				<div class="grid-item">
					<img src="./static/images/poster.jpeg" alt="Ronaldo poster" />
				</div>
				<div class="grid-item">
					<img
						src="./static/images/real_madrid_ronaldo.jpg"
						alt="Cristiano Ronaldo in Real madrid"
					/>
				</div>
			</div>
		</main>
	</body>
</html>
